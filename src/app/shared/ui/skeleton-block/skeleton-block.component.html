<ion-skeleton-text
  animated
  [ngClass]="{
    'skeleton-line': variant === 'line',
    'skeleton-title': variant === 'title',
    'skeleton-card-sm': variant === 'card-sm',
    'skeleton-card-md': variant === 'card-md',
    'skeleton-card-lg': variant === 'card-lg',
    'skeleton-card-xl': variant === 'card-xl',
    'skeleton-chart': variant === 'chart'
  }"
></ion-skeleton-text>
