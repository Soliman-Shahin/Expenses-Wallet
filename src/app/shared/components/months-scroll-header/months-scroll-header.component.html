<div class="months-scroll-container" #monthsContainer (scroll)="onScroll()">
  <div
    *ngFor="let month of months"
    class="month-item"
    [class.selected]="isSelected(month)"
    (click)="selectMonth(month)"
  >
    <div class="month-name">{{ getDate(month) | date : "MMM" }}</div>
    <div class="year">{{ getDate(month) | date : "yyyy" }}</div>
  </div>
</div>
