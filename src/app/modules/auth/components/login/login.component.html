<ion-content class="ion-padding">
  <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
    <ion-title class="ion-text-center">{{
      "AUTH.SIGN_IN" | translate
    }}</ion-title>

    <ion-item class="ion-margin-vertical">
      <ion-input
        type="text"
        formControlName="email"
        placeholder="{{ 'AUTH.EMAIL' | translate }}"
      >
        <ion-icon slot="start" name="person" aria-hidden="true"></ion-icon>
      </ion-input>
    </ion-item>
    <ion-item class="ion-margin-vertical">
      <ion-input
        [type]="hide ? 'password' : 'text'"
        formControlName="password"
        placeholder="{{ 'AUTH.PASSWORD' | translate }}"
      >
        <ion-icon slot="start" name="lock-closed" aria-hidden="true"></ion-icon>
        <ion-button
          fill="clear"
          slot="end"
          aria-label="Show/hide"
          (click)="togglePasswordVisibility()"
        >
          <ion-icon
            slot="icon-only"
            [name]="hide ? 'eye' : 'eye-off'"
            aria-hidden="true"
          ></ion-icon> </ion-button
      ></ion-input>
    </ion-item>
    <ion-button type="submit" [disabled]="loginForm.invalid" expand="block">
      <ion-icon slot="start" name="log-in"></ion-icon>
      {{ "AUTH.LOGIN" | translate }}
    </ion-button>
  </form>
  <div>
    <span class="no_account">{{ "AUTH.NO_ACCOUNT" | translate }}</span>

    <ion-button routerLink="/auth/signup" fill="clear">{{
      "AUTH.SIGNUP" | translate
    }}</ion-button>

    <p class="ion-margin-vertical">{{ "OR" | translate }}</p>

    <ion-item
      class="ion-margin-vertical"
      [button]="true"
      (click)="signInWithGoogle()"
    >
      <ion-icon aria-hidden="true" name="logo-google" slot="start"></ion-icon>
      <ion-label>{{ "AUTH.GOOGLE" | translate }}</ion-label>
    </ion-item>

    <!-- <ion-item
      class="ion-margin-vertical"
      [button]="true"
      [routerLink]="['/auth/login-phone']"
    >
      <ion-icon aria-hidden="true" name="call" slot="start"></ion-icon>
      <ion-label>{{ "AUTH.PHONE" | translate }}</ion-label>
    </ion-item> -->
  </div>
</ion-content>
