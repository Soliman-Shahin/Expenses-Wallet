<ion-content class="ion-padding">
  <div class="d-flex gap-1">
    <a [routerLink]="['../list']">
      <ion-icon name="arrow-back"></ion-icon>
    </a>
  </div>

  <form [formGroup]="categoryForm">
    <ion-grid>
      <ion-row>
        <ion-col size="10">
          <ion-item>
            <ion-input
              formControlName="title"
              color="primary"
              [label]="'TITLE' | translate"
              [placeholder]="'ENTER_TITLE' | translate"
            ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="auto">
          <span
            *ngIf="categoryForm.get('color') as color"
            class="category-icon"
            [style.background]="color?.value ? color?.value : '#28ba62'"
          >
            <ion-icon
              *ngIf="categoryForm.get('icon') as icon"
              size="large"
              [name]="icon?.value ? icon?.value : 'add'"
            ></ion-icon>
          </span>
        </ion-col>
      </ion-row>

      <ion-row class="mt-4">
        <app-color-selector
          class="color-selector"
          (color)="selectColor($event)"
        />
      </ion-row>

      <ion-row class="mt-4">
        <app-icon-selector class="icon-selector" (icon)="selectIcon($event)" />
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
