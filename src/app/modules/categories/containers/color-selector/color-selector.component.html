<ion-icon
  class="color-palette"
  name="color-palette-outline"
  (click)="colorInput.click()"
>
  <input
    #colorInput
    class="color-input"
    type="color"
    (change)="selectColors($event)"
  />
</ion-icon>
<span
  *ngFor="let color of colors"
  class="color-button"
  [style.background-color]="color.colorCode"
  (click)="selectColor(color)"
></span>
